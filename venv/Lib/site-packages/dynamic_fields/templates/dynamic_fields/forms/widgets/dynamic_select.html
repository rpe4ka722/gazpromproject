<select data-dynamic-field-model="{{ df.model }}"
        data-dynamic-field-depends="{{ df.depends }}"
        data-dynamic-field-no-value-disable="{{ df.no_value_disable }}"
        data-dynamic-field-include-empty-choice="{{ df.include_empty_choice }}"
        data-dynamic-field-empty-choice-label="{{ df.empty_choice_label }}"
        data-dynamic-field-callback="{{ df.callback }}"
        data-dynamic-field-default-value="{{ widget.value|join:"," }}"
        name="{{ widget.name }}"
        {% include "django/forms/widgets/attrs.html" %}>
    {% for group_name, group_choices, group_index in widget.optgroups %}
        {% if group_name %}
            <optgroup label="{{ group_name }}">
        {% endif %}
        {% for option in group_choices %}
            {% include option.template_name with widget=option %}
        {% endfor %}
        {% if group_name %}
            </optgroup>
        {% endif %}
    {% endfor %}
</select>
