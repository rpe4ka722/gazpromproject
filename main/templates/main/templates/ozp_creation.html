{% extends "main/templates/layout.html" %}
{% block title %}Создание замечания{% endblock %}
{% block content %}
    <div class="creation_form">
        <p>Для создания замечания заполните представленную форму:</p>
        <form action="{% url 'main:ozp_create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
        <p>
            <label for="associated_object">Выберите объект на котором выявлено замечание:</label>
        </p>
        <p>
            <select name="associated_object" id="associated_object" required>
                {% for i in objects %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </p>
        <p>
            <label for="zamechanie_ozp">Введите содержание замечания:</label>
        </p>
        <p>
            <textarea name="zamechanie_ozp" id="zamechanie_ozp" required maxlength="500" cols="50" rows="5"></textarea>
        </p>
        <p>
            <label for="normative_documentation">Нормативная документация:</label>
        </p>
        <p>
            <textarea name="normative_documentation" id="normative_documentation" maxlength="100" maxlength="500" cols="50" rows="5"></textarea>
        </p>
        <p>
            <label for="foto_do">Выберите фото замечания:</label>
        </p>
            <input type="file" name="foto_do" id="foto_do" required>
        <p>
        <div class="account-button">
            <input type="submit" value="Создать">
        </div>
        </form>
        <p>{{ msg }}</p>
    </div>
{% endblock %}
