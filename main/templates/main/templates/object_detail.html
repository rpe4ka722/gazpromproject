{% extends "main/templates/layout.html" %}
{% block title %}Список объектов{% endblock %}
{% block content %}
    <a href="{% url 'main:objects' %}">
    <button type="submit" value="Вернуться к списку">Вернутся к списку</button>
    </a>
    <table>
       <tr>
            <th>Наименование станции</th>
            <th>Адрес</th>
            <th>Район</th>
            <th>Наименование линии связи</th>
            <th>Цех</th>
            <th>Участок</th>
       </tr>
            <tr>
                <td><a href="{{ i.get_absolute_url  }}">{{ i.object_name }}</a></td>
                <td>{{ name }}</td>
                <td>{{ user }}</td>
                <td>{{ time }}</td>
            </tr>
{% endblock %}
