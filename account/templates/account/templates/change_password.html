{% extends "main/templates/layout.html" %}
{% block title %}Смена пароля{% endblock %}
{% block content %}
        <div class="list">
            <h3>Смена пароля</h3>
            <br>
            <p>Введите данные чтобы сменить пароль</p>
            <br>
            <form action="{% url 'account:change_password' %}" method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <p><input type="submit" value="Сменить пароль"></p>
            </form>
            <p>{{ msg }}</p>
        </div>
{% endblock %}
